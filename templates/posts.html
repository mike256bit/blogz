{% extends "wrapper.html" %}

{% block content %}
<h1>a series of blog post</h1>

{% for post in post_list: %}

<div class="post">
        <div class="title">
            <a href="/post?id={{post.id}}">{{post.db_title}}</a>
        </div>
        <div class="body">
            <p>{{post.db_body}}</p>
            <p class="date">Posted by {{post.author_id}} at: {{post.db_date}}</p>
        </div>
        <form action="/del-post" method="POST">
            <input type="hidden" name="post_id" value="{{post.id}}">
            <button class="deleted tooltip" type="submit">X
                    <span class="tooltiptext">Delete post</span>
            </button>
        </form>
    </div>

{% endfor %}

{% endblock %}
