{% extends "wrapper.html" %}

{% block content %}
<h1>A series of blog post:</h1>

{% for post in post_list: %}
<div>
    <p>Title: {{post.db_title}}</p>
    <p>Post: {{post.db_body}}</p>
    <form action="/del-post" method="POST"><input type="hidden" name="post_id" value="{{post.id}}"><button type="submit">Delete</button></form>
</div>
<hr>

{% endfor %}

{% endblock %}
